	<p>Les sanglots longs<br />
	Des violons<br />
	De l’automne<br />
	Blessent mon coeur<br />
	D’une langueur<br />
	Monotone.</p>

	<p>Tout suffocant<br />
	Et blême, quand<br />
	Sonne l’heure,<br />
	Je me souviens<br />
	Des jours anciens<br />
	Et je pleure&nbsp;;</p>

	<p>Et je m’en vais<br />
	Au vent mauvais<br />
	Qui m’emporte<br />
	Deçà, delà<br />
	Pareil à la<br />
	Feuille morte.</p>
